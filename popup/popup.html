<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PopupTesting</title>
    <link rel="stylesheet" type="text/css" href="popup.css"/>
    <script type="text/javascript" rel="script" src="popup.js"></script>
</head>
<body>
<div id="popupcontainer">
    <h2>Browser Notes</h2>
    <label>
        <textarea id="titlebox">Title</textarea>
    </label>
    <br>
    <label>
        <textarea id="textbox"></textarea>
    </label>
    <br>
    <button id="save">Save Note</button>
    <button id="printnotes">DEBUG: Print notes</button><br>
    <button id="clear">DEBUG: Clear notes</button>

    <div id="savednotes"><!-- Saved notes go here! --></div>
</div>
</body>
</html>
